<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Concept A — Single Valve Timeline</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      /* -------- Tokens (theme-friendly) -------- */
      :root {

        --topbar-h: 44px;
        --grid-line: #e5e7eb;
        --tone-muted: #a1a1aa;
        --color-verified: #16a34a;
        --color-unexpected: #dc2626;
        --color-manual: #2563eb;
        --row-alt: #fafafa;
        --text: #0f172a;
        --ui-border: #e5e7eb;
        --ui-bg: #ffffff;
        --ui-bg-soft: #fbfbfb;

        /* layout + typography knobs */
        --font-row: 12px;         /* row label font size */
        --font-axis: 12px;        /* axis labels font size */
        --gutter: 140px;          /* left label column width */
        --row-h-base: 28px;       /* base row height */
        --row-label-stack: 0;     /* 0 inline-left, 1 stacked in lane */
        --row-scale: 1;           /* user-controlled height scale */
      }
      /* Mobile / compact */
      @media (max-width: 640px) {
        :root {
          --font-row: 13px;
          --font-axis: 13px;
          --gutter: 112px;
          --row-h-base: 40px;
          --row-label-stack: 1;
        }
      }

      /* -------- Base -------- */
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font: 14px/1.4 "Inter", system-ui, -apple-system, Segoe UI, Roboto,
          Helvetica, Arial, sans-serif;
        color: var(--text);
        background: #f6f7f8;
        overscroll-behavior-y: none;
      }

      /* -------- Topbar (app placeholder) -------- */
      header.topbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        height: var(--topbar-h);
        padding: 0 12px;
        background: var(--ui-bg);
        border-bottom: 1px solid var(--ui-border);
        position: sticky;
        top: 0;
        z-index: 10;
      }
      header.topbar h1 {
        font-size: 14px;
        margin: 0;
        font-weight: 600;
        letter-spacing: 0.2px;
      }
      header.topbar a.toplink {
        font-size: 13px;
        color: #2563eb;
        text-decoration: none;
      }
      header.topbar a.toplink:hover {
        text-decoration: underline;
      }

      /* -------- Controls bar (below topbar) -------- */
      .controls {
        position: sticky;
        top: var(--topbar-h);
        z-index: 9;
        display: flex;
        align-items: center;
        gap: 8px;
        flex-wrap: wrap;
        padding: 8px 12px;
        background: var(--ui-bg);
        border-bottom: 1px solid var(--ui-border);
      }
      .controls .group {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        flex-wrap: wrap;
      }
      .controls .group + .group {
        margin-left: auto;
      }

      .controls .opt {
        border: 1px solid var(--ui-border);
        border-radius: 6px;
        background: var(--ui-bg);
        font: inherit;
        padding: 6px 10px;
        cursor: pointer;
      }
      .controls .opt[aria-pressed="true"] {
        background: #f4f4f5;
      }

      .controls .btn,
      .controls .tool {
        appearance: none;
        border: 1px solid var(--ui-border);
        border-radius: 6px;
        background: var(--ui-bg);
        font: inherit;
        padding: 6px 10px;
        cursor: pointer;
      }
      .controls .btn[aria-pressed="true"] {
        background: #f4f4f5;
      }

      .controls .field {
        display: flex;
        flex-direction: column;
        gap: 4px;
        min-width: 0;
      }

      .controls .row {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        gap: 8px;
      }

      .controls .row.compact {
        gap: 6px;
      }

      /* -------- Period controls -------- */
      .controls .seg {
        display: inline-flex;
        border: 1px solid var(--ui-border);
        border-radius: 8px;
        overflow: hidden;
      }
      .controls .seg .opt {
        border: 0;
        background: var(--ui-bg);
        padding: 6px 10px;
        cursor: pointer;
        font: inherit;
      }
      .controls .seg .opt[aria-pressed="true"] {
        background: #f4f4f5;
      }
      .controls .seg .opt + .opt {
        border-left: 1px solid var(--ui-border);
      }
      .controls .inline {
        display: inline-flex;
        gap: 8px;
        align-items: center;
      }
      .controls label {
        font-size: 12px;
        display: block;
        font-size: 12px;
        color: #6b7280;
        line-height: 1;
      }
      .controls input[type="date"],
      .controls input[type="time"],
      .controls select {
        border: 1px solid var(--ui-border);
        border-radius: 6px;
        background: var(--ui-bg);
        font: inherit;
        padding: 6px 8px;
      }
      #periodPreview {
        color: #555;
        font-size: 12px;
        margin-left: 8px;
      }

      #rangeLabel {
        color: #555;
        font-size: 12px;
        margin-left: 8px;
      }

      /* -------- Layout -------- */
      main {
        padding: 10px 12px 24px;
      }
      .timeline-wrap {
        display: grid;
        gap: 8px;
        background: var(--ui-bg);
        border: 1px solid var(--ui-border);
        border-radius: 10px;
        padding: 8px;
        overscroll-behavior: contain;
      }
      .chart {
        position: relative;
        overflow: hidden;
        border: 1px solid var(--ui-border);
        border-radius: 8px;
        background: var(--ui-bg-soft);
      }
      /* Canvas elements */
      #timeline,
      #minimap {
        display: block;
        width: 100%;
        touch-action: none;
      }
      /* Give minimap a CSS height; timeline height is controlled by JS */
      #minimap {
        height: 56px;
      }

      .hint {
        color: #6b7280;
        font-size: 12px;
        margin: 0;
      }

      /* a11y util */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 1px, 1px);
        white-space: nowrap;
        border: 0;
      }

      /* Force consistent text color in controls (iOS/Chrome) */
      input,
      select,
      button {
        color: var(--text);
        -webkit-text-fill-color: var(--text);
      }
    </style>
  </head>
  <body>
    <header class="topbar">
      <h1>Concept A</h1>
      <a class="toplink" href="https://jordanchristensen.com"
        >jordanchristensen.com</a
      >
    </header>

    <div
      class="controls"
      role="group"
      aria-label="Time range and navigation controls"
    >
      <div class="group" aria-label="Period selector" style="row-gap: 6px">
        <div class="field">
          <label for="durationChips">Duration</label>
          <div id="durationChips" class="row compact" role="tablist">
            <button class="opt" data-duration="12h" aria-pressed="false">
              12h
            </button>
            <button class="opt" data-duration="1d" aria-pressed="false">
              1d
            </button>
            <button class="opt" data-duration="3d" aria-pressed="false">
              3d
            </button>
            <button class="opt" data-duration="1w" aria-pressed="false">
              1w
            </button>
            <button class="opt" data-duration="2w" aria-pressed="true">
              2w
            </button>
            <button class="opt" data-duration="1m" aria-pressed="false">
              1m
            </button>
          </div>
        </div>

        <div class="field">
          <label>Anchor</label>
          <div class="seg" role="tablist" aria-label="Anchor">
            <button class="opt" data-anchor="start" aria-pressed="false">
              Starting on
            </button>
            <button class="opt" data-anchor="end" aria-pressed="true">
              Ending on
            </button>
          </div>
        </div>

        <div class="field">
          <label for="periodDate">Date</label>
          <div class="row">
            <input id="periodDate" type="date" />
            <input
              id="periodTime"
              type="time"
              step="900"
              style="display: none"
            />
            <button id="applyPeriod" class="btn">Apply</button>
            <span id="periodPreview" aria-live="polite"></span>
          </div>
        </div>
      </div>

      <div class="group" aria-label="Zoom and pan tools">
        <button class="tool" data-zoom="out" title="Zoom out">Zoom –</button>
        <button class="tool" data-zoom="in" title="Zoom in">Zoom +</button>
        <button class="tool" data-shift="-0.5" title="Shift left by 50%">
          ◀ Shift
        </button>
        <button class="tool" data-shift="0.5" title="Shift right by 50%">
          Shift ▶
        </button>
      </div>
    </div>

    <main>
      <section class="timeline-wrap">
        <h2 class="sr-only">Single valve timeline with minimap</h2>

        <div class="chart">
          <canvas
            id="timeline"
            aria-label="Timeline canvas (single valve)"
          ></canvas>
        </div>

        <div class="chart">
          <canvas id="minimap" aria-label="Minimap / heatmap"></canvas>
        </div>

        <p class="hint">
          <!-- Scrolling up/down is reserved for table scrolling (future multi-row).
          Zoom with two-finger pinch on mobile; on desktop use Zoom ± or hold
          Alt/Shift/Ctrl while scrolling. -->
        </p>
      </section>
    </main>

    <script type="module" src="/src/a.js"></script>
  </body>
</html>
