name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          authkey: ${{ secrets.TAILSCALE_AUTH_KEY }}

      - name: Set up Elixir and Erlang
        uses: erlef/setup-beam@v1
        with:
          elixir-version: '1.15'
          otp-version: '26'

      - name: Install dependencies
        run: |
          mix deps.get
          mix local.rebar --force
          mix deps.compile

      - name: Build assets
        run: |
          mix phx.digest

      - name: Create release
        run: |
          mix release --overwrite
        env:
          MIX_ENV: prod
          PHX_HOST: errjordan.dev
          PORT: 4444
          SECRET_KEY_BASE: ${{ secrets.SECRET_KEY_BASE }}
          MIX_TARGET: host

      - name: Prepare SSH environment
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          
      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: 'placeholder'

      - name: Add Tailscale IP to known_hosts
        run: ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Deploy with rsync
        run: rsync -avz --delete --exclude 'rel/' _build/prod/rel/ ${{ secrets.DEVICE_USERNAME }}@${{ secrets.SERVER_IP }}:~/deploy/${{ github.event.repository.name }}
      
      - name: Run migrations & Restart server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.DEVICE_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/deploy/${{ github.event.repository.name }}
            export SECRET_KEY_BASE='${{ secrets.SECRET_KEY_BASE }}'
            export DATABASE_URL='${{ secrets.DATABASE_URL }}'
            
            ./errjordan/bin/errjordan stop || true
            ./errjordan/bin/errjordan eval "Errjordan.Release.migrate"
            ./errjordan/bin/errjordan start